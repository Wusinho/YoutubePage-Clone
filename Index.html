<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <nav class="nav">

            <div class="nav--container01">
                <img class="nav__lines" src="./images/icons8-grip-lines-32.png" alt="">
                <img class="nav__logo" src="./images/YouTube-Logo.png" alt="">
            </div>

            <div class="nav--container02">
                <input class="nav__input" placeholder="Search" type="text">
                <img class="nav__glass" src="./images/icons8-zoom-to-actual-size-50.png" alt="">
            </div>

            <div class="nav--container03">
                <img src="./images/icons8-upload-24.png" alt="">
                <span>Sign in</span>
            </div>
        </nav>

        <div class="blue-bar">
           <div class="blue-side">
               <img src="./images/icons8-inquiry-32.png" alt="">
               <p>Choose your language.</p>
           </div>

           <div class="white-side">
               <div class="white--container">
                   <span>You're viewing YouTube in English (US). You can </span>
                   <span class="span__blue"> change this preference below</span>
               </div>
               <div class="white--container-B">
                   <p>Learn More</p>
               </div>
           </div>
       </div>

       <section class="body--structure">
        <div class="body--leftSide">
            <iframe width="600" height="380"
                src="https://www.youtube.com/embed/j5AUm_xaE9A?list=PLe0BRFOvRKfAATtZNIf0QDVihE3Ja3nes"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>






        </div>
    


    </section>



    </div>
</body>
</html>
